<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Drag Image</title>
</head>
<body>
    <main>
        <section class="image_taker">
            <label id="take_images">
            Drag images or click to choose them...
            <input type="file" id="fileInput" multiple hidden>
            </label>
        </section>
        <section class="show_images" id="show_part">

            <div class="image_card">
                <img src="./Fresco.png" alt="Image">
                <div class="image_info">
                    <span>JPEG</span>
                    <span>2mb</span>
                </div>
                <span class="delete_image_card">&#10008;</span>
            </div>


        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
